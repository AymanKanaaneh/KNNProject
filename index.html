<html lang="en">

<head>
    <title>KNN</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link href="assets/css/index.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div>

            <select class="form-select predictCourse" aria-label="Default select example">
                <option selected>Select which Course you want to predict your grade </option>
                <option value="PHP">PHP</option>  
                <option value="JavaScript">JavaScript</option>  
                <option value="Java">Java</option>  
                <option value="SQL">SQL</option>  
                <option value="Jquery">Jquery</option>  
                <option value="DotNet">.Net</option> 
            </select>
        </div>

        <div id="divSelectCourses">
            <strong class="p-3 mb-2 bg-secondary text-white">Select previous Courses:</strong>
            <select class="form-select" id="multiple-checkboxes" multiple="multiple">  
                    <option value="PHP">PHP</option>  
                    <option value="JavaScript">JavaScript</option>  
                    <option value="Java">Java</option>  
                    <option value="SQL">SQL</option>  
                    <option value="Jquery">Jquery</option>  
                    <option value="DotNet">.Net</option>  
            </select>
        </div>
        <p id="demo"></p>
    </div>

    <button id="btnPredict" type="button" class="btn btn-primary btn-lg btn-block">Predict</button>

    <script src="/api/KNN"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
