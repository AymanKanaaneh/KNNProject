<html lang="en">

<head>
    <title>KNN</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link href="assets/css/index.css" rel="stylesheet">
    <link href="assets/css/loginDialog.css" rel="stylesheet">


    <!--login-->

    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="avatar">
                        <img src="assets//images/avatar.png" alt="Avatar">
                    </div>
                    <h4 class="modal-title">Student's Profile</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="/api/studentProfile/" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" name="id" placeholder="Studnet's id" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Enter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">

        <div>

            <select name="predictCourse" class="form-select predictCourse SCourses" aria-label="Default select example">
                <option value = "" selected>Select which Course you want to predict your grade </option>
            </select>
        </div>

        <div id="divSelectCourses">
            <div class="studentGrades">
                <!-- Button HTML (to Trigger Modal) -->
                <a href="#myModal" class="studentGrades" data-toggle="modal"><button type="button" class="btn btn-primary">Student's Profile</button></a>
            </div>

            <div class="myMulti">
                <strong class="p-3 mb-2 bg-secondary text-white sPrevious">Select previous Courses:
                    <select class="form-select SCourses" id="multiple-checkboxes" multiple>  </select>
                </strong>
            </div>

        </div>
        <button id="btnPredict" type="button" class="btn btn-primary btn-lg btn-block">Predict</button>
    </div>

    <h1 class="pGrade"></h1>



    <script type="module" src="/assets/js/KNN.js"></script>
    <script type="module" src="/assets/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
